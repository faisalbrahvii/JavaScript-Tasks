<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

  <input type="text" id="inpt" placeholder="ask date only">
  <button type="button" onclick="getdate()">Click</button>
  <h3 id="print"></h3>
  
  <script>
      const getdate = () => {
          let input = document.getElementById("inpt").value;
          let result = ""; 
  
          if (input === "date") {
              let date = new Date();
              let days = date.getDate();
              let month = date.getMonth();
              let year = date.getFullYear();
              result = `${days}/${month}/${year}`;
          } else {
              result = " Please enter date only   .";
          }
  
          document.getElementById("print").innerHTML = result;
      };
  </script>
  
</body>
</html>
