    <body>
        
        <input type="text" placeholder="Enter" name id="inpt">
        <button type="submit" onclick="contain2to4()">Click</button>
        <h2 id="print"></h2>

        <script>
    


const countChars = (str, char) => str.split('').filter(ch => ch === char).length;

const contain2to4 = (char) => {
    let input = document.getElementById("inpt").value;
    let result = countChars(input, 'o') <= 5;
    document.getElementById("print").innerHTML = result;
}
