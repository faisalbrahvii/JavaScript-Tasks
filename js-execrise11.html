<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>

            //keep only the even numbers, and then count how many even numbers there are.


       const counteven = (arr) => arr.filter(num => num % 2 === 0).length;
        document.write(counteven([1,2,3,4,5,6,4]));
    </script>
</body>
